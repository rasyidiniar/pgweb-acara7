<!DOCTYPE html>
<html>

<head>
    <title>Hasil</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- The line below is only needed for old environments like Internet
    Explorer and Android 4.x -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        #map {
            height: 1000px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-7.797068, 110.370529], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        // Tambah Titik
        var marker = L.marker([-7.797068, 110.370529]).addTo(map);

        var circle = L.circle([-7.797068, 110.370529], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map);

        var polygon = L.polygon([
            [-7.797068, 110.370529],
            [-7.797068, 110.370529],
            [-7.797068, 110.370529]
        ]).addTo(map);

        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        circle.bindPopup("I am a circle.");
        polygon.bindPopup("I am a polygon.");

        var popup = L.popup()
            .setLatLng([-7.797068, 110.370529])
            .setContent("I am a standalone popup.")
            .openOn(map);

        function onMapClick(e) {
            alert("You clicked the map at " + e.latlng);
        }

        map.on('click', onMapClick);

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }

        var markers = [
            {
                name: "TVRI Jogja",
                location: [-7.76443, 110.37889]
            },
            {
                name: "GSP",
                location: [-7.76979, 110.37782]
            },
            {
                name: "Tempo Gelato",
                location: [-7.76205, 110.37949]
            },
            {
                name: "Gudeg Sagan",
                location: [-7.77681, 110.37975]
            },
            {
                name: "Sindu Kusuma Edupark",
                location: [-7.76649, 110.35414]
            }
        ];

        for (var i = 0; i < markers.length; i++) {
            var marker = L.marker(markers[i].location).addTo(map);
            marker.bindPopup(markers[i].name);

            var circle = L.circle(markers[i].location, {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 100 
            }).addTo(map);
            circle.bindPopup("Circle for " + markers[i].name);
        }

        // Menambahkan poligon
        var polygon1 = L.polygon([
            [-7.7797, 110.3770],
            [-7.7750, 110.3780],
            [-7.7803, 110.3790]
        ]).addTo(map);

        var polygon2 = L.polygon([
            [-7.7724, 110.3561],
            [-7.7707, 110.3607],
            [-7.7686, 110.3570]
        ]).addTo(map);

        var polygon3 = L.polygon([
            [-7.7648, 110.3665],
            [-7.7748, 110.3693],
            [-7.7677, 110.3726]
        ]).addTo(map);

        // Sesuaikan warna dan atribut polygon
        polygon1.setStyle({ color: 'blue', fillColor: 'lightblue', fillOpacity: 0.5 });
        polygon2.setStyle({ color: 'green', fillColor: 'lightgreen', fillOpacity: 0.5 });
        polygon3.setStyle({ color: 'orange', fillColor: 'lightorange', fillOpacity: 0.5 });

        // Menambahkan popup ke setiap polygon
        polygon1.bindPopup("Polygon 1");
        polygon2.bindPopup("Polygon 2");
        polygon3.bindPopup("Polygon 3");

        map.on('click', onMapClick);

    </script>
</body>

</html>
